<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PERFORMANCE_TRIAL</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <script src="output.js"></script>
</head>

<body>
    <center>
        <div id="main" style="width: 100%;height:400px;"></div>
    </center>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: 'PERFORMANCE_TRIAL'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },

            legend: {
                data: ['Latency_Avg']
            },
            xAxis: {
                data: data.map((e) => { return e.name })
            },
            yAxis: {},
            series: [{
                name: 'Requests/sec',
                type: 'bar',
                data: data.map((e) => { return e["Requests/sec"] })
            }, {
                name: 'Req/Sec',
                type: 'bar',
                data: data.map((e) => { return e["Req/Sec"] })
            }, {
                name: 'requests',
                type: 'bar',
                data: data.map((e) => { return e["requests"] })
            }, {
                name: 'Transfer/sec(KB/s)',
                type: 'bar',
                data: data.map((e) => { return e["Transfer/sec"] / 1000 })
            }, {
                name: 'Latency_Avg(ms)',
                type: 'bar',
                data: data.map((e) => { return e["Latency_Avg"] / 1000 })
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
